<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class = "vitrine">
  <ion-card class="itemCompra" *ngFor ="let produto of produtos">
    <img src="https://static.clubeextra.com.br/img/uploads/1/351/590351.png?type=product"/>
    <ion-card-header class="itemHeader">
      <ion-card-subtitle class="nomeProduto">{{produto.nome}}</ion-card-subtitle>
      <ion-card-title class="precoProduto">RS {{produto.preco}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="lojaProduto">
      {{produto.descricao}}
    </ion-card-content>
  </ion-card>
</div>
  
</ion-content>
